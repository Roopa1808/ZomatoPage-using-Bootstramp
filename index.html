<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <!-- Bootatramp css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- link for css file -->
  <link rel="stylesheet" href="./index.css">
  <!-- css icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body class="zomato-login d-flex align-items-center jusitfy-content-center">
  <div class="container-fluid loginbox p-4 rounded-3">
    <!-- heading in header -->
    <div class="header">
      Login
      <i class="bi bi-x closeicon"></i>

    </div>

    <!-- country code and phonenumber input -->
    <form>
      <div class="input-group mt-3">

        <div class=" d-flex country">
          <img src="./image/flagicon.png" alt="" class="ps-3 w-25 d-block">
          <select class="form-select w-25 border-0 country-code">
            <option>+91</option>
            <option>India | +91</option>
            <option>Algeria | +213</option>
            <option>afghanistan | +93</option>
          </select>
          <input type="number" class="form-control border-0" placeholder="Phone">
        </div>
      </div>

    </form>

    <!-- password-input -->
    <div class="d-grid">
      <button type="button" class="btn btn-danger btn-block btn-lg mt-4  ">
        Send one time password
      </button>

      <!-- topline -->
      <div class=" mt-2 top-line d-flex jusitfy-content-center align-items-center border-gray">
        <div></div>
        or
        <div></div>
      </div>
    </div>

    <div class="d-flex flex-column align-items-center jusitfy-content-center">
      <!-- email-input -->
      <a href="#" class=" w-100 p-2 email mt-3 rounded-3 text-decoration-none text-dark fw-700">
        <img src="./image/emailimage.png" alt="">
        Continue with Email
      </a>

      <!-- google-sign in -->

      <a href="#" class=" w-100 p-2 google mt-3 rounded-3 text-decoration-none text-dark fw-700">
        <img src="./image/googleimage.png" alt="">
        Sign in with Google
      </a>
    </div>

    <!-- bottom-line -->
    <div class="border-top border-gray mt-4">
    </div>

    <!-- footer-text -->
    <p class=" h4 mt-4 footertext ">New to Zomato? <code class="crateaccount">Create account</code></p>

  </div>
  </div>



</body>

</html>
