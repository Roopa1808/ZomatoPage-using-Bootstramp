<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <!-- Bootatramp css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- link for css file -->
  <link rel="stylesheet" href="./index.css">
  <!-- css icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body class="zomato-login">
  <div class="container-fluid loginbox mt-5">
    <!-- heading in header -->
    <div class="header">
      Login
      <i class="bi bi-x closeicon"></i>

    </div>

    <!-- country code and phonenumber input -->
    <form>
      <div class="input-group mt-3">

        <img src="./image/flagicon.png" alt="" class="mx-auto d-block">
        <button type="button" class="btn btn-light btn-sm">
        </button>
        <select class="form-select">
          <option>+91</option>
          <option>India | +91</option>
          <option>Algeria | +213</option>
          <option>afghanistan | +93</option>
        </select>
        <div class="line">

        </div>
        <input type="number" class="form-control text-muted" placeholder="Phone">
      </div>

    </form>

    <!-- password-input -->
    <div class="d-grid">
      <button type="button" class="btn btn-danger btn-block  btn-lg mt-4  ">
        Send one time password
      </button>

      <!-- topline -->
      <div class=" mt-4 top-line">
        <div></div>
        or
        <div></div>
      </div>

      <!-- email-input -->

      <button type="button" class="btn email btn-light btn-block  btn-sm mt-4">
        <img src="./image/emailimage.png" alt="">
        Continue with Email
      </button>

      <!-- google-sign in -->
      <button type="button" class="btn google btn-ilght btn-block  btn-sm mt-4">
        <img src="./image/googleimage.png" alt="">
        Sign in with Google
      </button>

    </div>

    <!-- bottom-line -->
    <div class="border-top border-gray mt-5">
    </div>

    <!-- footer-text -->
    <p class=" h4 mt-4 footertext ">New to Zomato? <code class="crateaccount">Create account</code></p>

  </div>



</body>

</html>
